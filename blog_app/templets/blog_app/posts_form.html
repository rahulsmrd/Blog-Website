{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block body %}

<div class="container">
    <h1>New Post !!!</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Post</button>
    </form>
</div>

{% endblock %}
