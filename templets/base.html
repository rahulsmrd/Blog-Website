<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'master_style.css' %}">
</head>

<body style="font-family: 'Times New Roman', Times, serif;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" style="color: aqua;" href="/">Blog Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-5">
                        <a class="nav-link active fs-4" style="color: chartreuse;" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <form class="d-flex">
                    <a href="{% url 'blog_app:post_create' user.pk %}" class="btn btn-outline-warning m-2" >Newpost</a> 
                    <a href="{% url 'user_data:logout' %}" class="btn btn-outline-success m-2" >LogOut</a>
                </form>
                {% else %}
                <form class="d-flex me-5">
                    <a href="{% url 'user_data:signup' %}" class="btn btn-outline-warning m-2 p-auto" >Register</a>
                    <a href="{% url 'user_data:login' %}" class="btn btn-outline-success m-2 p-auto" >LogIn</a>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    


    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <script src="{% static 'master_script.js' %}"></script>
</body>

</html>
